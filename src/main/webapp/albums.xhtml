<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Your Albums</title>
    </h:head>
    <body>

        <ui:composition template="./templates/sempic-template.xhtml">


            <ui:define name="content">
                <ui:repeat var="alb" value="#{albumView.albumList}">
                    <div class="album">
                        <h:form>
                            <p>
                                <label outcome="alb">#{alb.name}</label>
                            </p>
                            <p>
                                <h:commandButton class="button" value="open" action="#{albumView.openAlbum(alb)}" />
                            </p>
                            <p>
                                <h:commandButton class="button" value="delete" action="#{albumView.deleteAlbum(alb)}" />
                            </p>
                        </h:form>

                    </div>
                </ui:repeat>
                <div class="album">
                    <h:form>
                        <p>
                            <label>New album: </label>
                            <br/>
                            <h:inputText  h:type="text" id="nName" h:placeholder="newName" value="#{albumView.selected.name}"
                                         required="required" title="Album name ?"/>
                        </p>
                        <p>
                            <h:commandButton class="button" value="Add Album" action="#{albumView.create()}"/>
                        </p>
                    </h:form>
                </div>
                <h:messages style="color:red;margin:8px;" />
            </ui:define>


        </ui:composition>

    </body>
</html>
