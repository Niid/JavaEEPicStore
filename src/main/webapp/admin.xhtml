<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/sempic-template.xhtml">


            <ui:define name="content">
                <table>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Promote</th>
                        <th>Delete</th>
                    </tr>
                    <ui:repeat var="usr" value="#{userView.getUsers()}">
                        <h:form>
                            <tr>
                                <th>#{usr.firstname}</th>
                                <th>#{usr.lastname}</th>
                                <th>#{usr.email}</th>
                                <th><h:commandButton class="button" value="promote" action="#{userView.promoteUser(usr)}" rendered="#{authManager.isNotAdmin(usr)}" /></th>
                                <th><h:commandButton class="button" value="delete" action="#{userView.deleteUser(usr)}" /></th>
                            </tr>
                        </h:form>
                    </ui:repeat>
                </table>
                <h:messages style="color:red;margin:8px;" />
            </ui:define>


        </ui:composition>
    </h:body>
</html>
