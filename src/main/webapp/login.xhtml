<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sempic Login</title>
    </h:head>
    <h:body>
   
        <ui:composition template="./templates/sempic-template.xhtml">


            <ui:define name="content">
                <h:form>

                    <p>
                   <h:outputLabel for="j_username">Email:</h:outputLabel>
                   <h:inputText id="j_username" size="20" value="#{authManager.login}" />
                    </p>
                    <p>
                   <h:outputLabel for="j_password">Password:</h:outputLabel>
                   <h:inputSecret id="j_password" size="20" value="#{authManager.password}"/>
                    </p>
                   <h:commandButton class="button" action="#{authManager.login()}" value="Login"/>
                   <br/>
                   <br/>
                   <a href="register.xhtml">no account ? Register here !</a>
               </h:form>
                <h:messages style="color:red;margin:8px;" />
            </ui:define>


        </ui:composition>
  
    </h:body>
</html>
